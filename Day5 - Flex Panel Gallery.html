<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex Panels ðŸ’ª</title>
    <link rel="stylesheet" href="./css/all5.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="panels">
        <div class="panel panel1">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel panel2">
            <p>Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="panel panel3">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="panel panel4">
            <p>Give</p>
            <p>All</p>
            <p>You can</p>
        </div>
        <div class="panel panel5">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>
    <script>
        const panels = document.querySelectorAll('.panel');

        // ç›£è½è‹¥å¯«æˆç®­é ­å‡½æ•¸ä¾¿ä¸èƒ½ç”¨ this, éœ€ç”¨
        // e.currentTarget æ‰¾åˆ°ç›£è½å…ƒç´ æœ¬èº«
        const toggleOpen = e => {
            panels.forEach(panel => {
                panel.classList.remove('open');
                panel.classList.remove('open-active');
            });
            e.currentTarget.classList.add('open');


        };

        const toggleActive = e => {
            e.currentTarget.classList.forEach(className => {
                if (className.includes('open')) {
                    e.currentTarget.classList.add('open-active')
                }
            });
        }

        panels.forEach(panel =>
            panel.addEventListener('click', toggleOpen)
        );
        panels.forEach(panel =>
            panel.addEventListener('transitionend', toggleActive)
        );

    </script>

</body>

</html>
