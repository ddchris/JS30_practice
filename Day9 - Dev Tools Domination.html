<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');
    // clearing(清空 log)
    console.clear(); 
    // Interpolated (%s 格式化字串)
    // 亦可用 ES6 模板字串
    const name = '💩'
    console.log('Hello, I am %s', name);
    console.log(`Hello, I am ${name}`);
    // Styled (%c 可改變 CSS 式樣)
    console.log(`%c Hello, I am ${name}`,'font-size:20px; background:green');
    // warning!
    console.warn('NO~ NO!!');
    // Error :|
    console.error('Error~ NError!!');
    // Info
    console.info('crocodiles eat 3-4 people per year');
    // Testing (當第一個參數為 false 時將顯示錯誤訊息)
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    console.assert(false, 'That is false!');
    console.assert(true, 'That is false!');

    // Viewing DOM Elements(看見元素物件屬性與方法)
    console.log(p);
    console.dir(p);

    // Grouping together(替 console 資訊命名分組)
    dogs.forEach( dog =>{
        console.groupCollapsed(`${dog.name}`) // Collapsed 初始狀態為關上
        console.log(dog.name);
        console.log(`${dog.name} is ${dog.age} years old `);
        console.log(`${dog.name} is ${dog.age*7} dog years old `);
        console.groupEnd();
    })
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    // timing (時間測試)
    console.time('fetching data');
    fetch('https://api.github.com/users/ddchris')
    .then( data => data.json())
    .then( jsonData => {
        console.timeEnd('fetching data');
        console.log(jsonData);
    });

    console.table(dogs);


  </script>
</body>
</html>
