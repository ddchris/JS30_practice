<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas </title>
</head>

<body>
    <!-- &nbsp&nbsp color ðŸ–¼:
    &nbsp&nbsp <input type="color" id="colorPicker"> -->
    <h1>&nbsp Just draw something!</h1>
    &nbsp&nbsp pen width ðŸ–Œ:
    &nbsp&nbsp <input type="range" id="sizePicker" max="100" min="1" value="30">
  <canvas id="draw" width="800" height="800"></canvas>
  <script>
  </script>

  <script>
    
    const canvas = document.querySelector('#draw');
    // const colorPicker = document.querySelector('#colorPicker');
    const sizePicker = document.querySelector('#sizePicker');
    let size = 30;
    // let color = '#fff';
    // æŠ“å–å€åŸŸçš„ context(ç•¶ä½œä¹‹å¾Œç•«å¸ƒçš„å€åŸŸ)
    const ctx = canvas.getContext('2d');
    // è¨­å®š canvas é«˜åº¦,å¯¬åº¦( åˆå§‹åŒ– )
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.lineJoin = "butt";
    ctx.lineCap = 'round';
    ctx.lineWidth = 30;

    let lastX = 0;
    let lastY = 0;
    let hsu = 0;
    
    function draw(e) { 
      if (!isDrowing) return;      
      ctx.strokeStyle = `hsl( ${hsu}, 100%, 50%)`;
      ctx.beginPath();
      ctx.moveTo(lastX,lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      [lastX,lastY] = [e.offsetX, e.offsetY];
      // åˆ‡æ›é¡è‰²
      hsu+=5;
    }

    // æ»‘é¼ é»žæ“Šäº‹ä»¶åˆ¤æ–·
    let isDrowing = false;
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mousedown', (e) => {
      isDrowing = true;
      [lastX,lastY] = [e.offsetX, e.offsetY];
    });
    canvas.addEventListener('mouseout', () => isDrowing = false);
    canvas.addEventListener('mouseup', () => isDrowing = false);

    // è¦–çª—å¤§å°ç›£æŽ§
    window.addEventListener('resize', e =>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.lineJoin = "butt";
      ctx.lineCap = 'round';
      ctx.lineWidth = 30;
    })
    // é¡è‰²åˆ‡æ›
    // colorPicker.addEventListener('change', e => {
    //   color = e.target.value;
    //   ctx.strokeStyle = color;
    // });

    sizePicker.addEventListener('change', e => {
      size = e.target.value;
      ctx.lineWidth = size;
    });

  </script>

  <style>
    html,
    body {
      margin: 0;
    }
    h1{
      display: inline;
    }
  </style>

</body>

</html>
